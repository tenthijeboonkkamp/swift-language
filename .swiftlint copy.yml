# .swiftlint.yml
disabled_rules:
#  - colon
#  - comma
#  - trailing_whitespace
  - line_length
  - identifier_name
  - nesting
#  - implicit_return
#  - file_length
#  - identifier_name
#  - line_length

opt_in_rules:
  - empty_count
  - explicit_init
  - sorted_imports
  - force_cast
  - force_try
  - force_unwrapping
  - closure_spacing
  - operator_usage_whitespace
#  - prohibited_super_call
#  - missing_docs
  - private_outlet
  - redundant_nil_coalescing
  - unused_capture_list
  - empty_string
  - explicit_enum_raw_value
  - literal_expression_end_indentation
  - single_test_class
  - sorted_first_last
  - vertical_whitespace
  - strict_fileprivate
  - legacy_random
  - no_extension_access_modifier
  - colon
  
included:
  - Package.swift
  - Sources
  - Tests

excluded:
  - Carthage
  - Pods
  - fastlane
  - build

analyzer_rules:
  - unused_import

colon:
  apply_to_dictionaries: true
